
        <div class="box box-default" cg-busy="{promise:myPromise, message: loadingMsg}">
            <div class="box-header with-border">
                <div class="caption">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject font-dark sbold uppercase">{{titleMsg}}</span>
                </div>

            </div>
            <div class="box-body form">
                <form class="form-horizontal" ng-submit="saveData(usuarioForm.$valid)" name="usuarioForm" role="form" novalidate>
                    <div class="form-body">
                        <div class="form-group">
                            <inputform ng-required="true" collabel="col-md-2" collinput="col-md-10" display="Nombre Completo" name="fullName" field="usuarioForm.fullName" ng-model="usuario.fullName"> </inputform>
                        </div>
                        <div class="form-group">
                            <inputform ng-required="true" collabel="col-md-2" collinput="col-md-10" display="Correo" name="email" field="usuarioForm.email" ng-model="usuario.email"> </inputform>
                        </div>
                        <div class="form-group">
                            <inputform collabel="col-md-2" collinput="col-md-10" display="Telefono" name="phone" field="usuarioForm.phone" ng-model="usuario.phone"> </inputform>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="md-checkbox">
                                    <input type="checkbox" id="userActive" ng-model="usuario.activo" class="md-check">
                                    <label for="userActive">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> Activo
                                    </label>
                                </div>
                            </div>
                            <div ng-show="usuario.id > 0" class="col-md-12">
                                <a href="javascript:;" ng-click="resetPassword()" class="btn btn-warning">Resetear clave</a>
                            </div>
                            
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <div class="portlet light bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="icon-cursor font-dark hide"></i>
                                            <span class="caption-subject font-dark bold uppercase">Roles</span>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="md-checkbox-inline">
                                            <div class="md-checkbox">
                                                <input type="checkbox" id="{{usuario.sadmin.name}}_{{usuario.sadmin.roleName}}" ng-model="usuario.sadmin.checked" class="md-check">
                                                <label for="{{usuario.sadmin.name}}_{{usuario.sadmin.roleName}}">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span>{{usuario.sadmin.roleName}}
                                                </label>
                                            </div>
                                        </div>
                                        <div ng-show="!usuario.sadmin.checked" ng-repeat="e in usuario.roles track by $index" class="table-scrollable animate-show-hide ng-hide">
                                            <table class="table table-striped table-bordered table-advance table-hover">
                                                <thead>
                                                <tr>
                                                    <th>
                                                        <i class="fa fa-briefcase"></i> {{e.name}}
                                                    </th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td class="">
                                                        <div class="md-checkbox-inline">
                                                            <div ng-repeat="r in e.roles track by $index" class="md-checkbox">
                                                                <input type="checkbox" id="{{e.name}}_{{r.roleName}}" ng-model="r.checked" class="md-check">
                                                                <label for="{{e.name}}_{{r.roleName}}">
                                                                    <span></span>
                                                                    <span class="check"></span>
                                                                    <span class="box"></span>{{r.roleName}}
                                                                </label>
                                                            </div>
                                                        </div>

                                                    </td>
                                                </tr>
                                                <tr ng-repeat="c in e.clientes track by c.id">
                                                    <td>
                                                        <div class="highlight">
                                                            <div class="">
                                                                <span class="caption-subject font-blue-madison bold uppercase">{{c.name}}</span>
                                                            </div>

                                                            <div class="md-checkbox-inline">
                                                                <div ng-repeat="cr in c.roles track by $index" class="md-checkbox">
                                                                    <input type="checkbox" id="{{c.name}}_{{cr.roleName}}" ng-model="cr.checked" class="md-check">
                                                                    <label for="{{c.name}}_{{cr.roleName}}">
                                                                        <span></span>
                                                                        <span class="check"></span>
                                                                        <span class="box"></span>{{cr.roleName}}
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" ng-disabled="usuarioForm.$invalid" class="btn blue-madison">Guardar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="javascript:;" ng-click="$root.goTo('/usuarios')" class="btn default">Cancelar</a>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
