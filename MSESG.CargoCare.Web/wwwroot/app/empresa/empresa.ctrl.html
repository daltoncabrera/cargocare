<div class="box box-default color-palette-box"  cg-busy="{promise:myPromise, message: loadingMsg}">

        <div class="box-header with-border">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button ng-click="editEmpresa()" id="sample_editable_1_new" class="btn btn-primary">
                            Agregar Empresa
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                   
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="fa fa-briefcase"></i> Empresa
                        </th>
                        <th>
                            <i class="fa fa-sticky-note"></i> Rnc
                        </th>
                
                        <th>
                            <i class="fa fa-envelope"></i> Correo
                        </th>
                        <th>
                            <i class="fa fa-phone"></i> Telefono
                        </th>
                        <th>
                            <i class="fa fa-circle-o"></i> Slug
                        </th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr  ng-repeat="e in empresas | orderBy: 'id'  track by e.id">
                            <td class="highlight">
                                <div class="success"></div>
                                <a href="javascript:;"> {{e.nombre}} </a>
                            </td>
                            <td> {{e.rnc}} </td>
                            <td> {{e.mail}} </td>
                            <td> {{e.telefono}} </td>
                            <td> {{e.slug}} </td>
                            <td>
                                <a href="javascript:;" ng-click="editEmpresa(e.id)" class="btn btn-sm btn-primary">
                                    <i class="fa fa-edit"></i> Editar
                                </a>
                                <a href="javascript:;" ng-click="deleteEmpresa(e.id)" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash-o"></i> Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
