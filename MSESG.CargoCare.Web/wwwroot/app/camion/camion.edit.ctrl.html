<div class="row" style="padding-top:20px">
    <div class="col-md-12">
        <div class="portlet light bordered" cg-busy="{promise:myPromise, message: $rootScope.loadingMsg}">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject font-dark sbold uppercase">{{titleMsg}}</span>
                </div>

            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" ng-submit="saveData(camionForm.$valid)" name="camionForm" role="form" novalidate>
                    <div class="form-body">
                        <div class="form-group">
                            <inputform ng-required="true" collabel="col-md-2" collinput="col-md-10" display="Marca" name="marca" field="camionForm.marca" ng-model="camion.marca"> </inputform>
                        </div>
                        <div class="form-group">
                            <inputform ng-required="true" collabel="col-md-2" collinput="col-md-10" display="Modelo" name="modelo" field="camionForm.modelo" ng-model="camion.modelo"> </inputform>
                        </div>
                        <div class="form-group">
                            <inputform ng-required="true" collabel="col-md-2" collinput="col-md-10" display="Ficha" name="ficha" field="camionForm.ficha" ng-model="camion.ficha"> </inputform>
                        </div>
                        <div class="form-group">
                            <inputform ng-required="true" collabel="col-md-2" collinput="col-md-10" display="Placa" name="placa" field="camionForm.placa" ng-model="camion.placa"> </inputform>
                        </div>
                        <div class="form-group">
                            <selectform collabel="col-md-2" collinput="col-md-10" option="choferes" display="Chofer" name="choferId" field="camionForm.choferId" ng-model="camion.choferId"> </selectform>
                        </div>
                        
                        <div class="form-group">
                            <selectform collabel="col-md-2" collinput="col-md-10" option="cisternas" display="Cisterna" name="cisternaId" field="camionForm.cisternaId" ng-model="camion.cisternaId"> </selectform>
                        </div>
                  
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" ng-disabled="camionForm.$invalid" class="btn blue-madison">Guardar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" ng-click="cancel()" class="btn default">Cancelar</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
