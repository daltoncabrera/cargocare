<div class="box box-default color-palette-box" cg-busy="{promise:myPromise, message:loadingMsg}">


    <div class="box-header with-border">
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group">
                    <button ng-click="editVerificacion()" id="sample_editable_1_new" class="btn btn-primary ">
                        Agregar
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
    <div class="box-body">
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-advance table-hover">
                <thead>
                    <tr>
                        <th>
                            <i class="fa fa-circle-o"></i> Fecha
                        </th>
                        <th>
                            <i class="fa fa-circle-o"></i> Chofer
                        </th>
                        <th>
                            <i class="fa fa-circle-o"></i> Camion
                        </th>
                        <th>
                            <i class="fa fa-circle-o"></i> Cisterna
                        </th>


                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="v in verificaciones track by v.id">
                        <td class="highlight">
                            <div class="success"></div>
                            <a href="javascript:;"> {{v.fecha}} </a>
                        </td>
                        <td> {{v.chofer}} </td>
                        <td> {{v.camion}} </td>
                        <td> {{v.cisterna}} </td>
                        <td>
                            <a href="javascript:;" ng-click="editVerificacion(v.id)" class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i> Editar
                            </a>
                            <a href="javascript:;" ng-click="deleteVerificacion(v.id)" class="btn  btn-sm  btn-danger">
                                <i class="fa fa-trash-o"></i> Borrar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
