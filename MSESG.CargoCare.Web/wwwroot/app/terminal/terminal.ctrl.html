<div class="box box-default color-palette-box"  cg-busy="{promise:myPromise, message:loadingMsg}">
  

        <div class="box-header with-border">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button ng-click="editTerminal()" id="sample_editable_1_new" class="btn btn-primary ">
                            Agregar Terminal
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="fa fa-briefcase"></i> Terminal
                        </th>
                        <th>
                            <i class="fa fa-file-text"></i> Descripcion
                        </th>
                        <th>
                            <i class="fa fa-phone"></i> Telefono
                        </th>
                
                        <th>
                            <i class="fa fa-user"></i> Contacto
                        </th>
                        <th>
                            <i class="fa fa-copy"></i> Direccion
                        </th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr  ng-repeat="t in terminales track by t.id">
                            <td class="highlight">
                                <div class="success"></div>
                                <a href="javascript:;"> {{t.nombre}} </a>
                            </td>
                            <td> {{t.descripcion}} </td>
                            <td> {{t.telefono}} </td>
                            <td> {{t.nombreContacto}} </td>
                            <td> {{t.direccion}} </td>
                            <td>
                                <a href="javascript:;" ng-click="editTerminal(t.id)" class="btn btn-sm btn-primary">
                                    <i class="fa fa-edit"></i> Editar
                                </a>
                                <a href="javascript:;" ng-click="deleteTerminal(t.id)" class="btn  btn-sm  btn-danger">
                                    <i class="fa fa-trash-o"></i> Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

</div>
