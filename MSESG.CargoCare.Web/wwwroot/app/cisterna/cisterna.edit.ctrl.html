<div class="row" style="padding-top:20px">
    <div class="col-md-12">
        <div class="portlet light bordered" cg-busy="{promise:myPromise, message: $rootScope.loadingMsg}">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject font-dark sbold uppercase">{{titleMsg}}</span>
                </div>

            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" ng-submit="saveData(cisternaForm.$valid)" name="cisternaForm" role="form" novalidate>
                    <div class="form-body">
                        <div class="form-group">
                            <inputform ng-required="true" collabel="col-md-2" collinput="col-md-10" display="Ficha" name="ficha" field="cisternaForm.ficha" ng-model="model.cisterna.ficha"> </inputform>
                        </div>
                        <div class="form-group">
                            <inputform ng-required="true" collabel="col-md-2" collinput="col-md-10" display="Placa" name="placa" field="cisternaForm.placa" ng-model="model.cisterna.placa"> </inputform>
                        </div>
                        <div class="form-group">
                            <selectform ng-required="true" collabel="col-md-2" collinput="col-md-10" option="compartimentosArray" display="Compartimentos" name="compartimentos" field="cisternaForm.compartimentos" ng-model="model.cisterna.compartimentos"> </selectform>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <div class="portlet light bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="icon-cursor font-dark hide"></i>
                                            <span class="caption-subject font-dark bold uppercase">Detalles</span>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="table-responsive" style="min-height: 400px">
                                            <table class="table table-striped table-bordered table-advance table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Compartimento</th>
                                                        <th>Capacidad</th>
                                                        <th>Medida Ref</th>
                                                        <th>Medida</th>
                                                        <th>Chapa</th>
                                                        <th>Boca Carga</th>
                                                        <th>Boca Descarga</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="d in model.detalle track by $index">
                                                        <td class="text-center">{{d.compartimento}}</td>
                                                        <td class="text-center">
                                                            <input type="number" step="1000" id="capacidad" ng-model="d.capacidad" />
                                                        </td>
                                                        <td class="text-center">
                                                            <input type="text" id="medidar" ng-model="d.medidaReferencia" />
                                                        </td>
                                                        <td class="text-center">
                                                            <!--<input type="text" id="medida" ng-model="d.medida" />-->
                                                            <input type="text" ng-model="d.medida" placeholder="medidas"
                                                                   uib-typeahead="medida for medida in medidas | filter:$viewValue" 
                                                                   class="form-control"
                                                                   typeahead-select-on-exact="true"
                                                                   typeahead-show-hint="true"
                                                                   typeahead-focus-first="true"
                                                                   typeahead-editable="false"
                                                                   typeahead-min-length="0">
          
                                                        </td>
                                                        <td class="text-center">
                                                            <div class="md-checkbox-inline">
                                                                <div class="md-checkbox">
                                                                    <input type="checkbox" id="c{{$index}}" ng-model="d.hasChapa" class="md-check">
                                                                    <label for="c{{$index}}">
                                                                        <span></span>
                                                                        <span class="check"></span>
                                                                        <span class="box"></span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td class="text-center">
                                                            <div class="md-checkbox-inline">
                                                                <div class="md-checkbox">
                                                                    <input type="checkbox" id="b{{$index}}" ng-model="d.hasBoca" class="md-check">
                                                                    <label for="b{{$index}}">
                                                                        <span></span>
                                                                        <span class="check"></span>
                                                                        <span class="box"></span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td class="text-center">
                                                            <div class="md-checkbox-inline">
                                                                <div class="md-checkbox">
                                                                    <input type="checkbox" id="d{{$index}}" ng-model="d.hasDescarga" class="md-check">
                                                                    <label for="d{{$index}}">
                                                                        <span></span>
                                                                        <span class="check"></span>
                                                                        <span class="box"></span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </td>

                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class=" col-md-10">
                                <button type="submit" ng-disabled="cisternaForm.$invalid" class="btn blue-madison">Guardar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" ng-click="cancel()" class="btn default">Cancelar</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
