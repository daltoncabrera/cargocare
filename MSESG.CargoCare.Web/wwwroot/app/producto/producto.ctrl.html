<div class="box box-default color-palette-box"  cg-busy="{promise:myPromise, message:loadingMsg}">

        <div class="box-header with-border">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button ng-click="editproducto()" id="sample_editable_1_new" class="btn btn-primary">
                            Agregar producto
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="fa fa-circle-o"></i> Producto
                        </th>
                        <th>
                            <i class="fa fa-circle-o"></i> Descripcion
                        </th>
                
                     
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr  ng-repeat="t in productoes track by t.id">
                            <td class="highlight">
                                <div class="success"></div>
                                <a href="javascript:;"> {{t.nombre}} </a>
                            </td>
                            <td> {{t.nota}} </td>
                            <td>
                                <a href="javascript:;" ng-click="editproducto(t.id)" class="btn btn-sm btn-primary">
                                    <i class="fa fa-edit"></i> Editar
                                </a>
                                <a href="javascript:;" ng-click="deleteproducto(t.id)" class="btn  btn-sm btn-danger">
                                    <i class="fa fa-trash-o"></i> Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
