<div class="portlet light bordered"  cg-busy="{promise:myPromise, message: loadingMsg}">
    <div class="portlet-title tabbable-line">
        <div class="caption caption-md">
            <i class="icon-globe theme-font hide"></i>
            <span class="caption-subject font-blue-madison bold uppercase">Roles y permisos</span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button ng-click="editRol()" id="sample_editable_1_new" class="btn sbold  green-sharp ">
                            Agregar Rol
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </div>
        <div class="portlet-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="fa fa-user"></i> Nombre
                        </th>
               
                        <th>
                            <i class="fa fa-sticky-note"></i> Descripcion
                        </th>
                        <th>
                            <i class="fa fa-thumbs-o-up"></i> Nombre Normalizado
                        </th>
 
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr  ng-repeat="r in roles track by r.id">
                            <td class="highlight">
                                <div class="success"></div>
                                <a href="javascript:;"> {{r.name}} </a>
                            </td>
                            <td> {{r.description}} </td>
                            <td> {{r.normalizedName}} </td>
                            <td>
                                <a href="javascript:;" ng-click="editRol(r.id)" class="btn btn-outline btn-circle btn-sm blue">
                                    <i class="fa fa-edit"></i> Editar
                                </a>
                                <a href="javascript:;" ng-click="deleteRol(r.id)" class="btn btn-outline btn-circle dark btn-sm red">
                                    <i class="fa fa-trash-o"></i> Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
