<div class="box box-default color-palette-box" cg-busy="{promise:myPromise, message: loadingMsg}">

    <div class="box-header with-border">
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group">
                    <button ng-click="editplanificacion()" id="sample_editable_1_new" class="btn btn-primary ">
                        Agregar planificacion
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>
    <div class="box-body">
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-advance table-hover">
                <thead>
                    <tr>
                        <th>
                            <i class="fa fa-key"></i> Numero
                        </th>

                        <th>
                            <i class="fa fa-calendar"></i> Fecha Inicio
                        </th>

                        <th>
                            <i class="fa fa-calendar-o"> Fecha Fin
                        </th>
                        <th>
                            <i class="fa fa-file-text"></i> Ordenes/Camiones
                        </th>

                        <th>
                            <i class="fa fa-sticky-note"></i> Notas
                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in planificacions   track by p.id">
                        <td class="highlight">
                            <div class="success"></div>
                            <a href="javascript:;"> {{p.id}} </a>
                        </td>
                        <td> {{p.fechaInicio | date:'dd/MM/yyyy'}} </td>
                        <td> {{p.fechaFin  | date:'dd/MM/yyyy' }} </td>
                        <td> {{p.ordenesQty}}  / {{p.camionesQty}} </td>
                        <td> {{p.nota}} </td>
                        <td>
                            <a href="javascript:;" ng-click="editplanificacion(p.id)" class="btn  btn-sm btn-primary">
                                <i class="fa fa-edit"></i> Detalles
                            </a>
                            <a href="javascript:;" ng-click="deleteplanificacion(p.id)" class="btn  btn-sm btn-danger">
                                <i class="fa fa-trash-o"></i> Borrar
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
