<div class="box box-default color-palette-box"  cg-busy="{promise:myPromise, message: loadingMsg}">
    
        <div class="box-header with-border">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button ng-click="editorden(0)" id="sample_editable_1_new" class="btn btn-primary">
                            Agregar orden
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                   
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="fa fa-circle-o"></i> No. Orden
                        </th>
                   
                        <th>
                            <i class="fa fa-circle-o"></i> No. Referencia
                        </th>
                        <th>
                            <i class="fa fa-circle-o"></i> Terminal
                        </th>
                 
                
                        <th>
                            <i class="fa fa-circle-o"></i> Chofer
                        </th>
                        
                        <th>
                            <i class="fa fa-circle-o"></i> Ficha Camion
                        </th>
                        <th>
                            <i class="fa fa-circle-o"></i> Ficha Cisterna 
                        </th>
                      
                      
                        <th>
                            <i class="fa fa-circle-o"></i> Fecha
                        </th>
                     
                        <th>
                            
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="o in ordenes   track by $index">
                            <td class="highlight">
                                <div class="success"></div>
                                <a href="javascript:;"> {{o.correlativo}} </a>
                            </td>
                            <td> {{o.referencia}} </td>
                            <td> {{o.terminal}} </td>
                            <td> {{o.choferNombre}} </td>
                            <td> {{o.fichaCamion}} </td>
                            <td> {{o.fichaCisterna}} </td>
                            <td> {{o.fecha | date:'dd/MM/yyyy HH:mm'}} </td>
                            <td>
                                <a href="javascript:;" ng-click="editorden(o.ordenId)" class="btn  btn-sm btn-primary">
                                    <i class="fa fa-edit"></i> Editar
                                </a>
                                <a href="javascript:;" ng-click="deleteorden(o.ordenId)" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash-o"></i> Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
